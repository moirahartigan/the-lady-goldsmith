{% extends 'base.html' %}
{% load static %}

{% block content %}

    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-xl-8 col-xxl-6 mx-auto">
            <div class="row">
                <div class="col-12 col-lg-5">
                    <form action="{% url 'contact' %}" method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button id="submit-button" class="btn">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
