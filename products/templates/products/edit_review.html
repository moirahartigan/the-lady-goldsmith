{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-contianer">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container review-container">
    <div class="row">
        <div class="review col-12 col-xl-10 text-center">
            <hr>
            <h2 class="logo-font mb-4">Updating review for:</h2>
            <h5>{{ review.product.name }} </h5>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-xl-10">
            <form method="POST" action="{% url 'edit_review' review.product.id %}" class="form mb-2">
                {% csrf_token %}
                {% for field in review_form %}
                {{ field | as_crispy_field }}
                {% endfor %}
                <div class="text-right">
                    <a class="btn review-btn btn-danger" href="{% url 'product_detail' review.product.id %}">Back</a>
                    <button class="btn btn-success" type="submit">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
