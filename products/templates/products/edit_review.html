{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-contianer">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row mt-5 pt-5">
        <div class="col-12 mt-5 p-3 text-center">
            <h2 class="page-heading">Edit product review</h2>
            <h3> Updating review for: {{ review.product.name }} </h3>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <form method="POST" action="{% url 'edit_review' review.product.id %}" class="form mb-2">
                {% csrf_token %}
                {% for field in form %}
                {{ field | as_crispy_field }}
                {% endfor %}
                <div class="text-right">
                    <a class="btn btn-danger" href="{% url 'product_detail' review.product.id %}">Back to product</a>
                    <button class="btn btn-success rounded-0" type="submit">Update Product Review</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
